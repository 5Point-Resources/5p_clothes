<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.5point.dev/assets/js/bootstrap.min.js"></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ausi22#0001 & LittleFishy#0023</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href='https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css' rel='stylesheet' type='text/css'/>
        <link href="https://cdn.5point.dev/assets/css/bootstrap.min.css" rel="stylesheet" type='text/css'></link>
    </head>
    <body>
        <div class="container">
            <div class="reset myTooltip" data-bs-toggle="tooltip" data-bs-placement="top" title="Resetear">
                <i class="fa-sharp fa-solid fa-rotate-left"></i>
            </div>
            <div class="menu">
                <h1>Menu de ropa</h1>
                <div class="items">
                    <div class='item myTooltip' id="shirt" data-bs-toggle="tooltip" data-bs-placement="top" title="Camiseta">
                        <i class="fa-sharp fa-solid fa-shirt"></i>
                    </div>
                    <div class='item myTooltip' id="pants" data-bs-toggle="tooltip" data-bs-placement="top" title="Pantalones">
                        <i class="fa-duotone fa-clothes-hanger"></i>
                    </div>
                    <div class='item myTooltip' id="shoes" data-bs-toggle="tooltip" data-bs-placement="top" title="Calzado">
                        <i class="fa-solid fa-boot"></i>
                    </div>
                    <div class='item myTooltip' id="jewelry" data-bs-toggle="tooltip" data-bs-placement="top" title="Cadenas">
                        <i class="fa-solid fa-rings-wedding"></i>
                    </div>
                    <div class='item myTooltip' id="glasses" data-bs-toggle="tooltip" data-bs-placement="top" title="Gafas">
                        <i class="fa-duotone fa-glasses"></i>
                    </div>
                    <div class='item myTooltip' id="watch" data-bs-toggle="tooltip" data-bs-placement="top" title="Reloj">
                        <i class="fa-solid fa-watch"></i>
                    </div>
                    <div class='item myTooltip' id="vest" data-bs-toggle="tooltip" data-bs-placement="top" title="Chaleco">
                        <i class="fa-solid fa-vest"></i>
                    </div>
                    <div class='item myTooltip' id="gloves" data-bs-toggle="tooltip" data-bs-placement="top" title="Guantes">
                        <i class="fa-solid fa-mitten"></i>
                    </div>
                    <div class='item myTooltip' id="mask" data-bs-toggle="tooltip" data-bs-placement="top" title="Mascara">
                        <i class="fa-solid fa-mask"></i>
                    </div>
                    <div class='item myTooltip' id="ear" data-bs-toggle="tooltip" data-bs-placement="top" title="Pendiente">
                        <i class="fa-solid fa-ear"></i>
                    </div>
                    <div class='item myTooltip' id="hat" data-bs-toggle="tooltip" data-bs-placement="top" title="Sombrero">
                        <i class="fa-solid fa-hat-cowboy-side"></i>
                    </div>
                    <div class='item myTooltip' id="bag" data-bs-toggle="tooltip" data-bs-placement="top" title="Bolsa">
                        <i class="fa-solid fa-backpack"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
